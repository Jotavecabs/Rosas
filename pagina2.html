<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para meu amor</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .options {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .btn {
        background-color: rgba(245, 148, 184, 0.2);
        color: #f594b8;
        border: 2px solid #f594b8;
        padding: 10px 20px;
        border-radius: 30px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background-color: rgba(245, 148, 184, 0.5);
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(245, 148, 184, 0.6);
      }

      .shake {
        animation: shake 0.5s;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-10px);
        }
        40% {
          transform: translateX(10px);
        }
        60% {
          transform: translateX(-10px);
        }
        80% {
          transform: translateX(10px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
    <script>
      function wrongChoice() {
        const message = document.querySelector(".message");
        message.classList.add("shake");
        setTimeout(() => {
          message.classList.remove("shake");
        }, 500);

        setTimeout(() => {
          location.reload();
        }, 800);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Para meu amor</h1>
        <div class="content-container">
          <div class="message-wrapper">
            <div class="message">
              <h1>
                Ainda bem que você sabe que eu amo mais, mas só pra ter certeza.
                Quem ama mais??
              </h1>
              <div class="options">
                <a href="pagina3.html" class="btn">Cabeça</a>
                <a href="#" onclick="wrongChoice(); return false;" class="btn"
                  >Gi</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
